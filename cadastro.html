<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/form.css">
    <script src="https://kit.fontawesome.com/0363b626b4.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sniglet:wght@400;800&display=swap');
      </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap');
      </style>  
    <title>Formulário Cadastro</title>
</head style type="text/css">
    <head>
<body>
    
    <div class="circle"><img src="assets/imagens/Logo-form.png" alt="logo"></div>

    <div class="home"><a href="index.html">Ínicio</a></div>

    <div id="form">
        <form action="">
            <h2 class="title">CADASTRO</h2>
            

                
                <label for="">NOME</label>
                <div class="input">
                    <i class="fa-solid fa-user"></i>
                <input id="name" type="text" name="name" placeholder="Digite seu nome">
            </div>

            
                <label for="">E-MAIL</label>
                <div class="input">
                    <i class="fa-solid fa-envelope"></i>
                <input id="email" type="email" name="email" placeholder="Digite seu e-mail">
            </div>

                <label for="">USUÁRIO</label>
                <div class="input">
                    <i class="fa-solid fa-file-signature"></i>
                <input id="username" type="text" name="username" placeholder="Digite o seu usuário">
            </div>

                <label for="">SENHA</label>
                <div class="input">
                    <i class="fa-solid fa-lock"></i>
                <input id="password" type="password" name="password" placeholder="Digite sua senha">
            </div>

                <label for="">NÚMERO</label>
                <div class="input">
                    <i class="fa-solid fa-phone"></i>
                <input id="number" type="tel" name="telefone" placeholder="(xx)xxxx-xxxx">
            </div>
            
            <div class="cadastro"><a href="cadastro.html">Já tenho cadastro</a></div>

            <div id="btn">
                <button type="submit">CADASTRAR</button>
            </div>
            
            

        </form>
    </div> </div>
    
</body>
</html>
