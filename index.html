<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/58cf2f9efb.js" crossorigin="anonymous"></script>    
    <title>Página Inicial Q-Fome</title>
</head>
<body>
    <header>
        <img src="/assets/imagens/logo.png" alt="logo" width="150px">
        <nav class="navigation">
            <div class="links">
                <a href="#">Início</a>
                <a href="#">Restaurante</a>
                <a href="#">Mercado</a>
                <a href="#">Bebida</a>
            </div>

            <div class="search">
                <input type="text" placeholder="Busque por item ou loja">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="endereco">
                <p>Av.Monteiro</p>
                <i class="fa-solid fa-chevron-down"></i>
            </div>

            <div class="icons">
                
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-cart-shopping"></i>
                <div>
                    <p>R$0,00 <br>0 itens</p>
                </div>
                </div>
       </nav>
    </header>

    <!--Ínicio Categoria-->
    
    <section class="category limit-width">
        <div class="image-category">
            <img src="/assets/imagens/image_humburguer-restaurante.png" alt="hamburger-restaurante">
            <h2>Restaurantes</h2>
        </div>
        <div class="image-category">
            <img src="/assets/imagens/imagem_Mercado.png" alt="Mercado">
            <h2>Mercados</h2>
        </div>
        <div class="image-category">
            <img src="/assets/imagens/imagem_Bebida.png" alt="Bebida">
            <h2>Bebidas</h2>
        </div>

    </section>


    
    <!--Fim Categoria-->


   
   
</body>
</html>
