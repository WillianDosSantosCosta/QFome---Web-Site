<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/form.css">
    <script src="https://kit.fontawesome.com/0363b626b4.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sniglet:wght@400;800&display=swap');
      </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap');
      </style>  
    <title>Formulário Cadastro</title>
</head style type="text/css">
    <head>
<body>
    
    <div class="circle"><img src="assets/imagens/Logo-form.png" alt="logo"></div>
    <div id="form">
        <form action="">
            <h2 class="title">LOGIN</h2>
            

                <label for="">USUÁRIO</label>
                <div class="input">
                    <i class="fa-solid fa-user"></i>
                <input id="username" type="text" name="username" placeholder="Digite o seu usuário">
            </div>

                <label for="">SENHA</label>
                <div class="input">
                    <i class="fa-solid fa-lock"></i>
                <input id="password" type="password" name="password" placeholder="Digite sua senha">
            </div>

                
            <div class="cadastro"><a href="cadastro.html">Ainda não tenho cadastro</a></div>
            
            <div id="btn">
                <button type="submit">ENTRAR</button>
            </div>
            
            

        </form>
    </div> </div>
    
</body>
</html>
