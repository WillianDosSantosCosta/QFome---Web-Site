<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/form.css">
    <script src="https://kit.fontawesome.com/0363b626b4.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sniglet:wght@400;800&display=swap');
      </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap');
      </style>  
    <title>Formulário Cadastro</title>
</head style type="text/css">
    <head>
<body>

    <div class="circle"><img src="assets/imagens/Logo-form.png" alt="logo"></div>

    <div class="home"><a href="index.html">Ínicio</a></div>
    
    <div id="form">
        <form action="">
            <h2 class="title">ENTREGA</h2>
            

                
                <label for="">ESTADO</label>
                <div class="input">
                    <i class="fa-solid fa-map-location-dot"></i>
                <input id="name" type="text" name="name" placeholder="Digite seu estado">
            </div>

            

                <label for="">RUA</label>
                <div class="input">
                    <i class="fa-solid fa-road"></i>
                <input id="username" type="text" name="username" placeholder="Digite o nome da rua">
            </div>

                
                <label for="">CEP</label>
                <div class="input">
                    <i class="fa-solid fa-signs-post"></i>
                <input id="number" type="tel" name="number" placeholder="12345-678">
            </div>
            
            <div id="btn">
                <button type="submit">CADASTRAR</button>
            </div>
            
            

        </form>
    </div> </div>
    
</body>
</html>
