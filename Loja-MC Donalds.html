<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/Mc-Donalds.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/58cf2f9efb.js" crossorigin="anonymous"></script>    
    <title>Página Inicial Q-Fome</title>
</head>
<body>
    <!--Ínicio Cabeçalho-->
    <header>
        <img src="assets/imagens/logo.png" alt="logo" width="150px">
        <nav class="navigation">
            <div class="links">
                <a href="#">Início</a>
                <a href="#">Restaurante</a>
                <a href="#">Mercado</a>
                <a href="#">Bebida</a>
                <a class="conta" href="Login.html">Conta</a>
            </div>

            <div class="search">
                <input type="text" placeholder="Busque por item ou loja">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="endereco">
                <p>Av.Monteiro</p>
                <i class="fa-solid fa-chevron-down"></i>
            </div>

            <div class="icons">
                
                <a href="Login.html"><i class="fa-solid fa-user"></i></a>
                <div id="cart-shop">
                    <i class="fa-solid fa-cart-shopping" id ="fechar" ></i>
                </div>
                <div>
                    <p>R$0,00 <br>0 itens</p>
                </div>
                </div>

                <div class="menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>

                <div id="cart-container">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p>Sua sacola está vazia</p>
                    <span><p>Adicione itens</p></span>
                    <span id="close-cart-button">X</span>
                </div>
       </nav>

    </header>

    <div class="capa-mcdonalds">
        <img src="assets/imagens/capa.png" alt="capa">
       </div>

       <!--Fim cabeçalho-->


       <div class="section-mc-donalds">
        <div class="star-logo">
            <img src="assets/imagens/Logo-McDoanalds_Fundo.png" alt="Logo-McDoanalds_Fundo">
            <h1>Mcdonald's - North Shop. Barretos (nsb)</h1> 
            <i class="fa-solid fa-star"></i>
            <p class="star">4,6</p>
        </div>
       
        <div class="search-mc-donalds">
            <div class="content-search-mc">
                <input type="text" placeholder="BUSCAR NO CARDÁPIO">
                <i class="fa-solid fa-magnifying-glass fa-mc"></i>
            </div>

            <div class="entrega">
                <i class="fa-solid fa-house"></i>
                <p>ENTREGA</p>
                <i class="fa-solid fa-chevron-down"></i>
            </div>
        </div>
    </div>

       




    <script src="/assets/js/Mc-Donalds.js"></script>
</body>
</html>
